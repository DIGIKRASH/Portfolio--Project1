  <title>Проект 1</title>
  <meta name="description" content="Проект 3 | В данном проекте реализованы: множество разного рода анимаций, анимации при скролле, анимации при загрузке страницы, параллакс эффекты, кастомный курсор, функционал перевода страницы, preloader, кастомная 404 страница,  валидация формы, слайдеры, попапы видео и фото" />
  <meta name="keywords" content="портфолио, портфолио верстальщика, верстка, Dmitriy Bozhko, Дмитрий Божко, красивое портфолио, digikrash, верстальщик, portfolio, animations, анимации, parallax, параллакс, landing" />

  <!-- Favicon -->
  <link rel="icon" href="./favicon.png" type="image/png">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/style-min.css">

  <!-- Preload -->
  <script>
    window.onload = function () {
      document.body.classList.add('loaded-hiding');
      window.setTimeout(function () {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
        document.body.classList.add('loaded');
        document.body.classList.remove('loaded-hiding');
        document.documentElement.classList.remove('loaded-hiding');
      }, 500);
    }
  </script>
</head>
